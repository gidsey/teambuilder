<!-- MODAL TO CROP THE IMAGE -->
<div class="modal fade" id="modalCrop">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Image Editor</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="far fa-window-close close-icon"></span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <img src="" id="image" style="max-width: 100%;">
                </div>
            </div>
            <div class="p-3">
                <div class="btn-group-lg float-left" role="group" aria-label="Toolbar">
                    <button type="button" class="toolbar-icons js-zoom-in">
                        <span class="fas fa-search-plus img-icons" title="Zoom In"></span>
                    </button>
                    <button type="button" class="toolbar-icons js-zoom-out">
                        <span class="fas fa-search-minus img-icons" title="Zoom Out"></span>
                    </button>
                    <button type="button" class="toolbar-icons js-drag">
                        <span class="fas fa-arrows-alt img-icons" title="Move"></span>
                    </button>
                    <button type="button" class="toolbar-icons js-rotate-counter-clockwise">
                        <span class="fas fa-undo img-icons" title="Rotate Counter-Clockwise"></span>
                    </button>
                    <button type="button" class="toolbar-icons js-rotate-clockwise">
                        <span class="fas fa-undo img-icons flip" title="Rotate Clockwise"></span>
                    </button>
                </div>
                <div class="btn-group-lg float-right" role="group" aria-label="Toolbar-Save">
                    <button type="button"
                            class="button button-secondary btn-sm px-4 py-2 mt-2 e-button sudo_btn"
                            data-dismiss="modal">Cancel
                    </button>
                    <button type="button"
                            class="button button-primary btn-sm px-4 py-2 mt-2 e-button sudo_btn js-crop-and-upload">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
