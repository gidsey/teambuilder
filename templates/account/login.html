{% extends "layout.html" %}
{% load account %}

{% block title %} {{block.super}} | Sign in {% endblock %}
{% block body %}
    <div class="bounds">
        <div class="grid-30 centered">
            <h2>Sign In</h2>
            <form method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.login }}
                {{ form.password }}
                <button class="button-primary">Sign In</button>
                <a class="button" href="{% url "account_signup" %}">Sign Up</a>
            </form>
        </div>
    </div>
{% endblock %}
