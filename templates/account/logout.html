{% extends "layout.html" %}
{% load account %}

{% block body %}
    <div class="container">
        <div class="bounds">
            <h1>Log out</h1>

            <p>Are you sure you want to log out?</p>

            <form method="post">
                {% csrf_token %}
                <button class="button-primary" type="submit">Log out</button>
                <button><a href="{% url "accounts:profile" %}">Go back</a></button>
            </form>
        </div>
    </div>
{% endblock %}
