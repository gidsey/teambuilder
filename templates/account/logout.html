{% extends "_base.html" %}
{% load account %}
{% block title %} {{block.super}} | Logout {% endblock %}
{% block body %}
    <div class="container">
        <div class="bounds">
            <h1>Log out</h1>

            <p>Are you sure you want to log out?</p>

            <form method="post">
                {% csrf_token %}
                <button class="button-primary" type="submit">Log out</button>
                <input
                        onclick="window.history.go(-1); return false;"
                        type="submit"
                        value="Cancel"
                />
            </form>
        </div>
    </div>
{% endblock %}
